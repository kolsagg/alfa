<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>SubTracker</title>
    <meta name="theme-color" content="#fcfcfc" />
    <script>
      (function () {
        try {
          /**
           * CRITICAL: FOUC Prevention
           * These keys must match getStorageName() in src/stores/create-store.ts
           */
          const devKey = "subtracker-settings-dev";
          const prodKey = "subtracker-settings";
          const store =
            localStorage.getItem(devKey) || localStorage.getItem(prodKey);

          const state = store ? JSON.parse(store).state : null;
          const theme = state?.theme || "system";

          const systemDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const isDark = theme === "dark" || (theme === "system" && systemDark);

          const COLORS = { light: "#fcfcfc", dark: "#0F172A" };

          if (isDark) {
            document.documentElement.classList.add("dark");
            document
              .querySelector('meta[name="theme-color"]')
              ?.setAttribute("content", COLORS.dark);
          } else {
            document.documentElement.classList.remove("dark");
            document
              .querySelector('meta[name="theme-color"]')
              ?.setAttribute("content", COLORS.light);
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
